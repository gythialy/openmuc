
def projectName = "OpenMUC WebUI - SPI"
def projectDescription = "WebUI SPI of the OpenMUC framework."

dependencies {
  compile project(':openmuc-core-api')
  compile group: 'org.apache.felix', name: 'org.apache.felix.http.servlet-api', version: '1.1.2'
}

jar {
  manifest {
    name = projectName
    instruction 'Export-Package', '*'
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name projectName
        description projectDescription
      }
    }
  }
}
