<plotting-tabs class="clearfix display-block"></plotting-tabs>

<div class="well" id="graph">
    <svg viewBox="0 0 450 300" class="plotter-place-holder"></svg>
</div>

<form name="plot_form" class="form-horizontal" ng-submit="plotData()" novalidate>
    <fieldset>
        <legend>{{'PLOT_OPTIONS' | translate}}:</legend>

        <div class="form-group">
            <label for="start_date" class="col-sm-2 control-label">
                {{'START_DATE' | translate}}
            </label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="startDate" data-autoclose="1" placeholder="{{'DATE' | translate}}" bs-datepicker>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="startDate" data-autoclose="1" placeholder="{{'TIME' | translate}}" bs-timepicker>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="start_date" class="col-sm-2 control-label">
                {{'END_DATE' | translate}}
            </label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="endDate" data-autoclose="1" placeholder="{{'DATE' | translate}}" bs-datepicker>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="endDate" data-autoclose="1" placeholder="{{'TIME' | translate}}" bs-timepicker>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{'SELECT_CHANNEL' | translate}}
            </label>

            <div class="col-sm-6">
                <div class="col-sm-6" ng-repeat="channel in channels">
                    <label class="sr-only"> {{channel.label}}</label>
                    <label><input type="checkbox" checklist-model="selectedChannels" checklist-value="channel"> {{channel.label}} </label>
                </div>
            </div>
        </div>

        <div class="col-sm-8 text-right">
            <input type="submit" class="btn btn-primary" value="{{'PLOT_DATA' | translate}}" ng-disabled="disabledPlot()">
        </div>

    </fieldset>
</form>
